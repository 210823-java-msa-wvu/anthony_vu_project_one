<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administator Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body onload="load()">    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <audio controls src="PassionateDuelist.mp3"></audio>
            </div>
        </div>
    </div>
    <div class="container"
        <section id="data">

        </section>
        <button type="button" class="btn btn-primary" onclick="logEmployeeOut()">Logout</button>
    </div>
    <hr>
    <br>
    <div class="container">
        <section id="application">

        </section>  
    </div>
    <div id="decision" class="container">
        <div class="row">
            <div class="col">
                <form action="/anthony_vu_project_one/benco" method="POST">
                    <fieldset>
                        <legend>Application Approval</legend>
                        <label>Enter ID:
                            <input type="text" id="id" name="id" required>
                        </label>
                        <label>Enter EID:
                            <input type="text" id="eid" name="eid" required>
                        </label>
                        <br>
                        <hr>
                        <label>Approve or Deny:
                            <select type="text" id="approval" name="approval" required>
                                <option value="true">Approved</option>
                                <option value="false">Denied</option>
                            </select>
                        </label>
                        <label>Approve Presentation:
                            <select type="text" id="approvepresent" name="approvepresent">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </label>
                        <label>Adjust Reimbursement:
                            <input type="number" id="reim" name="reim">
                        </label>
                        <br>
                        <label>If Denied, give reason:
                            <br>
                            <textarea name="tellmewhy" id="why" cols="30" rows="10" placeholder="Tell Me Why..."></textarea>
                        </label>
                        <br>
                        <button type="button" class="btn btn-primary" onclick="approve()">Submit</button>
                    </fieldset>
                    
                </form>
            </div>
            
        </div>
        
    </div>
    <br><br>
    <div id="messager" class="container">
        <div class="row">
            <div class="col">
                <form action="/anthony_vu_project_one/adminpage" method="GET">
                    <fieldset>
                        <legend>Admin Messenger</legend>
                        <label>Enter Last Name:
                            <input type="text" id="lastname" name="lastname" required>
                        </label>
                        <br>
                        <hr>
                        <label>Message:
                            <br>
                            <textarea name="talk" id="talk" cols="30" rows="10" placeholder="Please contain who you are communicating with."></textarea>
                        </label>
                        <br>
                        <section id="validate">

                        </section>
                        <button type="button" class="btn btn-primary" onclick="approve()">Submit</button>
                    </fieldset>
                </form>
            </div>
            
        </div>
        
    </div>
    <div class="container">
        <section id="message">
        
        </section>
    </div>
    

    <script src="benco.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
