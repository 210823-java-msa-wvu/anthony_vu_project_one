<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="applyform" class="applyform">
        <form action="http://www.example.com" target="blank" method="POST">
            <fieldset>
                <legend>Complete the form to Apply for Reimbursement.</legend>

                <label>Employee ID: 
                    <input type="number" name="eid" id="eid" required>
                </label>
                <br>
                <label>Date: 
                    <input type="date" name="date" id="date" required>
                </label>
                <br>   
                <br>
                <label>State where event was located: 
                    <select id="states" name="states" required>
                        <option value="alabama">AL</option>
                        <option value="alaska">AK</option>
                        <option value="arizona">AZ</option>
                        <option value="arkansas">AR</option>
                        <option value="california">CA</option>
                        <option value="colorado">CO</option>
                        <option value="connecticut">CT</option>
                        <option value="delaware">DE</option>
                        <option value="florida">FL</option>
                        <option value="georgia">GA</option>
                        <option value="hawaii">HI</option>
                        <option value="idaho">ID</option>
                        <option value="illinois">IL</option>
                        <option value="indiana">IN</option>
                        <option value="iowa">IA</option>
                        <option value="kansas">KS</option>
                        <option value="kentucky">KY</option>
                        <option value="louisiana">LA</option>
                        <option value="maine">ME</option>
                        <option value="maryland">MD</option>
                        <option value="massachusetts">MA</option>
                        <option value="michigan">MI</option>
                        <option value="minnesota">MN</option>
                        <option value="mississippi">MS</option>
                        <option value="missouri">MO</option>
                        <option value="montana">MT</option>
                        <option value="nebraska">NE</option>
                        <option value="nevada">NV</option>
                        <option value="newhampshire">NH</option>
                        <option value="newjersey">NJ</option>
                        <option value="newmexico">NM</option>
                        <option value="newyork">NY</option>
                        <option value="northcarolina">NC</option>
                        <option value="northdakota">ND</option>
                        <option value="ohio">OH</option>
                        <option value="oklahoma">OK</option>
                        <option value="oregon">OR</option>
                        <option value="pennsylvania">PA</option>
                        <option value="rhodeisland">RI</option>
                        <option value="southcarolina">SC</option>
                        <option value="southdakota">SD</option>
                        <option value="tennessee">TN</option>
                        <option value="texas">TX</option>
                        <option value="utah">UT</option>
                        <option value="vermont">VT</option>
                        <option value="virginia">VA</option>
                        <option value="washington">WA</option>
                        <option value="westvirginia">WV</option>
                        <option value="wisconsin">WI</option>
                        <option value="wyoming">WY</option>
                        <option value="other">Other</option>
                    </select>
                </label>
                <br>
                <label>If other, where? 
                    <input type="text" name="otherloc" id="otherloc">
                </label>
                <br>  
                <br>
                <label>Describe the event: 
                    <br>
                    <textarea name="eventdescript" id="eventdescript" cols="30" rows="10" placeholder="Describe what the event was about." required></textarea>
                </label>
                <br>  
                <br>
                <label>How much did the event cost? 
                    <input type="number" name="cost" id="cost" required>
                </label>
                <br>
                <br>
                <label>What grade did you make? 
                    <select>
                        <option value="a">A</option>
                        <option value="b">B</option>
                        <option value="c">C</option>
                        <option value="d">D</option>
                        <option value="f">F</option>
                    </select>    
                </label>
                <br>  
                <br>
                <label>Type of event: 
                    <select>
                        <option value="university">University Classes</option>
                        <option value="seminar">Seminars</option>
                        <option value="cpc">Certification Preparatoin Classes</option>
                        <option value="certification">Certifications</option>
                        <option value="technical">Technical Training</option>
                        <option value="other">Other</option>
                    </select> 
                </label>
                <br>
                <br>
                <label>Reason for taking part in the event:
                    <br>
                    <textarea name="reason" id="reason" cols="30" rows="10" placeholder="Say what was the reason you wanted to do the event" required></textarea>
                </label>
                <br>
            </fieldset>
            <br>                
            <input type="submit" value="apply">

        </form>

    </div>
</body>
</html>
